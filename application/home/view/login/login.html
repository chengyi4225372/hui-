<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="__SPI__/css/base.css">
  <link rel="stylesheet" href="__SPI__/css/login.css">
  <script src='__SPI__/js/login.js'></script>
</head>

<body>
  <div class='login_container'>
    <div class='login_header'>
      <div class='header'>
        <div class="header_content">
          <div class='logo'>
            <a href="./index.html"></a>
          </div>
          <div class='a_href'>
            <a href="./index.html">返回首页>></a>
          </div>
        </div>
      </div>
      <div class='login_content'>
        <div class='login_xin'>
          <div class='login_box'>
            <div class='login_title'>欢迎登录惠灵工账号</div>
            <div class='change_style' id='change'>
              <span class='account_login'>账号登录</span>
              <i class='ge'></i>
              <span class='phone active'>手机登录</span>
            </div>
            <div class='user_info' id='userInfo'>
              <div class='phone_user'>
                <div class='accout_name'>
                  <span class='userName'>用户名</span>
                  <input type="text" placeholder="请输入注册手机号" class='accout_input'>
                </div>
                <div class='password'>
                  <span class='u_pass'>密码</span>
                  <input type="text" placeholder="请输入密码" class='pass_input'>
                </div>
                <div class='goRegister'>
                  <span>还没有账号?</span>
                  <a href='./register.html'>去注册</a>
                </div>
                <button>登录</button>
              </div>
              <div class='phone_user'>
                <div class='phone_box'>
                  <select name="" id="" class='select'>
                    <option value='+86'>+86</option>
                  </select>
                  <i></i>
                  <input type="text" placeholder="请输入手机号" class='phone_input'>
                </div>
                <div class='code_box'>
                  <input type="text" placeholder="验证码" class='code_input'>
                  <i></i>
                  <span class='huo_code'>获取验证码</span>
                </div>
                <div class='goRegister'>
                  <span>还没有账号?</span>
                  <a href='./register.html'>去注册</a>
                </div>
                <button>登录</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
