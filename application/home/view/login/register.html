<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="__SPI__/css/base.css">
  <link rel="stylesheet" href="__SPI__/css/register.css">
  <script src='__SPI__/js/register.js'></script>
</head>

<body>

  <div class='container'>
    <!-- 头部 -->
    <div class="header-box">
      <div class="w header">
        <div class="logo">
          <a href="./index.html"><img src="__SPI__/images/logo2.png" alt=""></a>
        </div>
        <div class="tohome"><a href="./index.html">返回首页>></a></div>
      </div>
    </div>
    <!-- 登陆表单 -->
    <div class="form-box">
      <div class="w form">
        <!-- 表单内容 -->
        <div class="form-content" id="form-content">
          <div class="form-content-title">欢迎注册惠灵工账号</div>
          <div class="tabs">
            <span class="tab tab-active">企业注册</span>
            <span class="tab">个人注册</span>
          </div>
          <div class="tabs-items">
            <!-- 企业表单 -->
            <div class="tabs-item-qy tabs-item tabs-item-active" id="tabs-item">
              <!-- 第一个盒子 -->
              <div class="one-box" id="one-box">
                <div>
                  <span>手机号</span>
                  <input type="text" placeholder="请输入手机号">
                </div>
                <div>
                  <input type="text" placeholder="请输入手机号">
                  <span>获取验证码</span>
                </div>
                <div>
                  <span>输入密码</span>
                  <input type="text" placeholder="请设置密码">
                </div>
                <div>
                  <span>确认密码</span>
                  <input type="text" placeholder="请再次输入密码">
                </div>
                <p>已有账号？<a href="./login.html">去登录</a></p>
                <span id="qy-one-btn">下一步</span>
              </div>
              <!-- 第二个盒子 -->
              <div class="two-box" id="two-box">
                <div>
                  <span>企业名称</span>
                  <input type="text" placeholder="请输入企业名称">
                </div>
                <div>
                  <span>公司地址</span>
                  <input type="text" placeholder="请填写公司地址">
                </div>
                <div>
                  <span>法人姓名</span>
                  <input type="text" placeholder="请填写法人姓名">
                </div>
                <div>
                  <span>法人电话</span>
                  <input type="text" placeholder="请填写法人电话">
                </div>
                <div>
                  <span>纳税识别号</span>
                  <input type="text" placeholder="请输入识别号">
                </div>
                <p>已有账号？<a href="./login.html">去登录</a></p>
                <span class="qy-two-btn" id="qy-two-btn">完成注册</span>
              </div>
            </div>
            <!-- 个人表单 -->
            <div class="tabs-item-gr tabs-item" id="tabs-item">
              <!-- 第一个盒子 -->
              <div class="one-box" id="one-box">
                <div>
                  <span>手机号</span>
                  <input type="text" placeholder="请输入手机号">
                </div>
                <div>
                  <input type="text" placeholder="请输入手机号">
                  <span>获取验证码</span>
                </div>
                <div>
                  <span>输入密码</span>
                  <input type="text" placeholder="请设置密码">
                </div>
                <div>
                  <span>确认密码</span>
                  <input type="text" placeholder="请再次输入密码">
                </div>
                <p>已有账号？<a href="./login.html">去登录</a></p>
                <span id="gr-one-btn">下一步</span>
              </div>
              <!-- 第二个盒子 -->
              <div class="two-box" id="two-box">
                <div>
                  <span>姓名</span>
                  <input type="text" placeholder="请输姓名">
                </div>
                <div>希望从事行业</div>
                <div>
                  <select>
                    <option value="请选择">请选择</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                  <select>
                    <option value="请选择">请选择</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div>
                  <span>微信／ＱＱ</span>
                  <input type="text" placeholder="请填写联系方式">
                </div>
                <span class="gr-two-btn" id="gr-two-btn">完成注册</span>
              </div>
            </div>
          </div>
        </div>
        <!-- 完成注册 -->
        <div class="succeed-box" id="succeed-box">
          <div>
            <div class="success">
              <img src="__SPI__/images/zhucechenggong2x.png" alt="">
              <p>恭喜!注册成功!</p>
            </div>
            <div><a href="./index.html">立即登录</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
