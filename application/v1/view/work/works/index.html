{extend name="layout/default" /}
{block name='content'}
<div class="content" style="margin-bottom:0px;min-height:0px;">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline"  id="form">

                <div class="panel panel-default panel-btn">
                    <div class="panel-heading">

                        <div class="form-group">
                            <input type="text"  class="form-control" name="keyword" value="" placeholder="">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-info" id="btn_search" type="Submit"  data-url="{:url('/v1/users/user/index')}"><i class="glyphicon glyphicon-search" aria-hidden="true"></i>搜索</button>
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>

<!-- Main content -->
<section class="content">
    <div class="box box-default color-palette-box" style="min-height:700px;">
        <div class="box-header with-border">
            <button type="button" class="btn btn-sm btn-refresh"><i class="fa fa-refresh"></i></button>
            <button type="button" class="btn bg-purple btn-sm btn-dialog"
                    id="addusers" data-url="{:url('/v1/users/user/adduser')}">
                <i class="fa fa-plus-circle">添加用户</i></button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <th class="text-center">新闻标题</th>
                <th class="text-center">排序</th>
                <th class="text-center">新闻展示图</th>
                <th class="text-center">新闻关键字</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">操作</th>
                </thead>
                <tbody>
                {empty name="list"}

                {else /}

                {volist name="list" id="vo"}
                <tr>

                    <td class="text-center">{$vo.title|default=''}</td>
                    <td class="text-center"></td>
                    <td class="text-center">
                        <img src="{$vo.imgs|default=''}" alt="" style="width: 100px;height:100px;">
                    </td>
                    <td class="text-center">{$vo.keyword|default=''}</td>
                    <td class="text-center">{$vo.create_time|default=''}</td>

                    <td class="text-center">

                        <a  onclick="editWork()"  class="btn btn-info" data-url="{:url('/v1/work/works/edit',['id' => $list['id']])}" >编辑</a>
                        <a  onclick="delWork()" class="btn btn-danger" data-url="{:url('/v1/work/works/del',['id' => $list['id']])}"  >删除</a>

                    </td>
                </tr>
                 {/volist}
                {/empty}
                </tbody>
            </table>
            <div class="pages"></div>
        </div>
    </div>

</section>
{/block}
